<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>frontend</title>
  </head>
  <body>
    <div id="root"></div>
    <div id="global-error" style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #222; color: #fcc; padding: 20px; z-index: 9999; display: none; overflow: auto; font-family: monospace;">
      <h2>Application Error</h2>
      <pre id="error-message"></pre>
    </div>
    <script>
      window.onerror = function(msg, url, lineNo, columnNo, error) {
        var container = document.getElementById('global-error');
        var message = document.getElementById('error-message');
        if (container && message) {
          container.style.display = 'block';
          message.textContent = 'Error: ' + msg + '\nURL: ' + url + '\nLine: ' + lineNo + '\nColumn: ' + columnNo + '\nStack: ' + (error ? error.stack : 'N/A');
        }
        return false;
      };
      window.onunhandledrejection = function(event) {
        var container = document.getElementById('global-error');
        var message = document.getElementById('error-message');
        if (container && message) {
          container.style.display = 'block';
          message.textContent = 'Unhandled Rejection: ' + event.reason;
        }
      };
    </script>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
